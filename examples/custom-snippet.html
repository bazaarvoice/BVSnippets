<html>
<head>
	<title>Example of Custom integration</title>
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.js"></script>
	<script type="text/javascript" src="../js/handlebars.js"></script>
	<script type="text/javascript" src="../js/bvSnippets.js"></script>
	<link href="../css/bvSnippets_FeaturedReview_theme1.css" rel="stylesheet">
	<script type="text/javascript">
	$(function(){
		$(".BVRRInlineRating").customSnippet('305i5xcijnuk5ykdjltwco1q8', {
			staging: true,
			filter: '&stats=reviews',
			legacy_hostname: 'http://client.ugc.bazaarvoice.com',
			legacy_displaycode: '1234-en_us',
			apiQueryType: 'reviews',
			template: 'summary',
			model_override: { // this one is tricky.  you have to match the root path for the JSON and override/add nodes specifically
				product: {
					ReviewStatistics: {
						SecondaryRatingsAverages: { //overrides for labels
							Cleanliness: {
								label: "Cleanliness"
							},
							FoodQuality: {
								label: "Food Quality"
							},
							CastMemberService: {
								label: "Service"
							},
							AmbianceTheming: {
								label: "Ambiance/Theming"
							},
							OfferedHealthyOptionMetDietaryNeeds: {
								label: "Met Dietary Needs"
							},
							DiningPlan: {
								label: "Dining Plan"
							},
						}
					}
				}
			}
		});
	});
	</script>
</head>
<body>
	<div class="BVRRInlineRating" data-id="16660079"></div>
</body>
</html>
